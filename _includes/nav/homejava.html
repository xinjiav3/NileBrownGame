<table>
    <tr>
        <td><img src="{{site.baseurl}}/images/logo.png" height="60" title="Home" alt=""></td>
        <td><a href="{{site.baseurl}}/navigation/section/csse">CSSE</a></td>
        <td><a href="{{site.baseurl}}/navigation/section/csp">CSP</a></td>
        <td><a href="{{site.baseurl}}/navigation/section/csa">CSA</a></td>
        <td><a href="{{site.baseurl}}/kasm/pages/intro">Kasm</a></td>
        <td id="loginArea"><a href="{{site.baseurl}}/duallogin">Login</a></td>
        
    </tr>
</table>

<script type="module">
    import {javaURI,  fetchOptions } from '{{site.baseurl}}/assets/js/api/config.js';

    document.addEventListener('DOMContentLoaded', function() {
    getCredentialsJava()// Call the function to get credentials
        .then(data => {
            const loginArea = document.getElementById('loginArea');
            if (data) { // Update the login area based on the data
                // User is authenticated, replace "Login" with User's name
                loginArea.innerHTML = `
                    <div class="dropdown">
                        <button class="dropbtn">${data.name}</button>
                        <div class="dropdown-content">
                            <a href="{{site.baseurl}}/logoutjava">Logout</a>
                            <a href="{{site.baseurl}}/profilejava">Profile</a>
                            <a href="{{site.baseurl}}/stats">Health/Exercise Data</a>
                        </div>
                    </div>
                `;
            } else {
                // User is not authenticated, then "Login" link is shown
                loginArea.innerHTML = '<a href="{{site.baseurl}}/duallogin">Login</a>';
            }
        })
        .catch(err => { // General error handler
            console.error("Error fetching credentials: ", err);
            // Handle any errors that occurred during getCredentials
        });
    });


    function getCredentialsJava() {
        const URL = javaURI + '/api/person/get';
        return fetch(URL, fetchOptions)
            .then(response => { // API response handler 
                if (response.status !== 200) {
                    console.error("HTTP status code: " + response.status);
                    return null; // prepares to stop the chain by returning null.
                }
                return response.json(); // plans to continue the chain with the data.
            })
            .then(data => { // Data handler from the previous promise  
                if (data === null) return null; // stops the chain, returns null.
                console.log(data); // logs data with should contain uid, name, etc.
                return data; // returns data to caller 
            })
            .catch(err => { // General error handler
                console.error("Fetch error: ", err);
                return null;
            });
    }

</script>
